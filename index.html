<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- viewport for media queries -->
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Trivia Game</title>
	<!-- reset css -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Stalinist+One" rel="stylesheet">
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jquery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<!-- container -->
	<div id="container">
		
		<!-- title -->
		<h1>Sports Trivia</h1>
		
		<div id="content">
			<!-- start button -->
			<div id="button">
				<button>Start</button>
			</div>

			<!-- this is where timer will be displayed -->
			<div id="timer">
			<!-- close timer div -->
			</div>

			<!-- this is where questions will be displayed -->
			<div id="question-or-result">
			<!-- close question div -->
			</div>

			<!-- this is where answer choice will be displayed while user thinks about question, where the correct answer/image gif will be diplayed once answered, and where the user stats will be displayed upon game end-->
			<div id="answers-stats">
			<!-- close answers or stats div -->
			</div>

			<!-- this is where the start over button will be displayed upon game end -->
			<div id="restart-button">
			<!-- close restart button div -->
			</div>
		<!-- close content div -->
		</div>

	<!-- close container -->
	</div>

	<!-- link js file -->
	<script src="assets/javascript/app.js" type="text/javascript"></script>	
	
</body>
</html>
